  <script>
    const m = 100
    const n = 10
    const arr = [95, 96, 97, 98, 99, 101, 102, 103, 104, 105]

    arr.sort((a, b) => {
      const a1 = Math.abs(a - m)
      const b1 = Math.abs(b - m)
      if (a1 === b1) {
        return a - b
      }
      return a1 - b1
    })
    console.log(arr.join(' '))

    // 方法二
    const cache = {}
    var generateRow = function (numRows) {
      if (cache[numRows]) {
        return cache[numRows]
      }
      if (numRows === 1) return [1]
      if (numRows === 2) return [1, 1]
      const result = [1]
      for (let i = 1; i < numRows - 1; i++) {
        result.push(
          generateRow([numRows - 1])[i - 1] + generateRow([numRows - 1])[i],
        )
      }
      result.push(1)
      cache[numRows] = result
      return result
    }

    var generate = function (numRows) {
      const result = []
      for (let i = 0; i < numRows; i++) {
        result.push(generateRow(i + 1))
      }
      return result
    }
    console.log(generate(5))
  </script>
